<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3" th:onclick="|location.href='@{/articles}'|" style="cursor:pointer;">My Blog</h1>
        <h4 class="mb-3">블로그에 오신걸 환영합니다.</h4>
        <h5 class="mb-3" th:text="${userName}"></h5>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 아이디 정보 저장 -->
                    <input type="hidden" id="item-id" th:value="${aItem.id}">

                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="상품명" id="name" th:value="${aItem.name}">
                    </header>
                    <section class="mb-4">
                        <input type="number" class="form-control" placeholder="가격" id="price" th:value="${aItem.price}">
                    </section>
                    <section class="mb-4">
                        <input type="number" class="form-control" placeholder="수량" id="stockQuantity" th:value="${aItem.stockQuantity}">
                    </section>
                    <!-- id가 있을 때는 [수정] 버튼을, 없을 때는 [등록] 버튼이 보이게 함 -->
                    <button th:if="${aItem.id} == null" type="button" id="create-item-btn" class="btn btn-primary btn-sm">등록</button>
                </article>
            </div>
        </div>
    </div>

    <script src="/js/item.js"></script>
</body>
</html>
