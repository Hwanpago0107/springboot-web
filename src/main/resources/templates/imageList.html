<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{adminLayout}">
<body>
<div layout:fragment="content">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            일괄등록 이미지 리스트
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                <tr>
                    <th>이미지명</th>
                    <th>업로드경로</th>
                    <th>이미지</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>이미지명</th>
                    <th>업로드경로</th>
                    <th>이미지</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="image : ${images}">
                    <td th:text="${image.getFileName()}"></td>
                    <td th:text="${image.getFilePath()}"></td>
                    <td style="width: 20%;"><img th:src="|/images/${image.getFileName()}|" class="adm-content-img"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // Simple-DataTables
            // https://github.com/fiduswriter/Simple-DataTables/wiki

            const datatablesSimple = document.getElementById('datatablesSimple');
            if (datatablesSimple) {
                var table = new simpleDatatables.DataTable(datatablesSimple, {
                    columns: [
                        {select: [0,1,2], cellClass: "cell-width-30"},
                    ]
                });
            }
        });
    </script>
</div>
</body>
</html>
