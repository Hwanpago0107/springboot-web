<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{mainLayout}">
<body>
<div layout:fragment="content">
	<!-- BREADCRUMB -->
	<div id="breadcrumb" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<h3 class="breadcrumb-header">내 정보</h3>
					<ul class="breadcrumb-tree">
						<li><a th:href="@{/main/home}">Home</a></li>
						<li class="active">Info</li>
					</ul>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /BREADCRUMB -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-7">
					<!-- Billing Details -->
					<div class="billing-details">
						<div class="section-title">
							<h3 class="title">내 정보 수정</h3>
						</div>
						<div class="form-group">
							<div class="profile-box">
								<img class="profile-image" th:src="${userInfo.getPicture()}">
							</div>
						</div>
						<div class="form-group">
							<h4 class="title">이름</h4>
							<input class="input" type="text" th:value="${userInfo.getName()}"
								   name="name" placeholder="이름" id="name">
						</div>
						<div class="form-group">
							<h4 class="title">닉네임</h4>
							<input class="input" type="text" th:value="${userInfo.getNickname()}"
								   name="nickname" placeholder="nickname" id="nickname">
						</div>
						<div class="form-group">
							<h4 class="title">이메일</h4>
							<input class="input" type="email" th:value="${userInfo.getEmail()}"
								   name="email" placeholder="Email" id="email" disabled>
						</div>
						<div class="form-group">
							<h4 class="title">주소</h4>
							<input class="input" type="text" th:value="${userInfo.getAddress()?.getZipcode()}"
								   name="zipcode" placeholder="ZIP Code" id="zipcode" style="width: calc(100% - 95px);">
							<button th:onclick="|findAddr()|" type="button" class="btn btn-info"
									style="margin-left: 5px; margin-bottom: 5px; display: inline-block; width: 85px;">주소 찾기</button>
						</div>
						<div class="form-group">
							<input class="input" type="text" th:value="${userInfo.getAddress()?.getStreetAddr()}"
								   name="street" placeholder="Street" id="streetAddr">
						</div>
						<div class="form-group">
							<input class="input" type="text" th:value="${userInfo.getAddress()?.getDetailAddr()}" name="detail" placeholder="detail" id="detailAddr">
						</div>
						<div class="form-group">
							<h4 class="title">전화번호</h4>
							<input class="input" type="tel" th:value="${userInfo.getPhone()}"
								   name="tel" placeholder="Telephone" id="phone">
						</div>
						<a class="primary-btn" id="modify-myinfo-btn" style="cursor: pointer; float: right;">수정</a>
					</div>
					<!-- /Billing Details -->
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
</div>
</body>
</html>
