<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{adminLayout}">
<body>
<div layout:fragment="content">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            사용자관리
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                <tr>
                    <th>이미지</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>이메일</th>
                    <th>주소</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>이미지</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>이메일</th>
                    <th>주소</th>
                    <th>관리</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <div class="profile-box">
                            <img class="profile-image" th:src="${user.getPicture()}">
                        </div>
                    </td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getNickname()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:if="${user.getAddress() != null}" th:text="|(${user.Address?.getZipcode()})
															 ${user.Address?.getStreetAddr()},
															 ${user.Address?.getDetailAddr()}|"></td>
                    <td th:if="${user.getAddress() == null}"></td>

                    <td><button type="button" id="delete-item-btn"
                                class="btn btn-secondary btn-sm">삭제</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // Simple-DataTables
            // https://github.com/fiduswriter/Simple-DataTables/wiki

            const datatablesSimple = document.getElementById('datatablesSimple');
            if (datatablesSimple) {
                var table = new simpleDatatables.DataTable(datatablesSimple, {
                    columns: [
                        {select: [0,1,2,5], cellClass: "cell-width-10"},
                        {select: [3,4], cellClass: "cell-width-30"}
                    ]
                });
            }
        });
    </script>
</div>
</body>

</html>
